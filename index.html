<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="js/scripts.js"></script>
    <link href="css/styles.css" rel="stylesheet" type="text/css" />

    <title>Pig Dice</title>
  </head>

  <body>
    <h1>Dice Game</h1>
    <div class="container">
      <h1>start Game</h1>
      <br />
      <form id="settings">
        <input type="radio" id="player-1" name="playerCount" value="1" />
        <label for="player-1">Player 1</label>
        <button id="roll" class="button">Roll</button>
        <button id="hold" class="button">Hold</button>
        <br />
        <br />
        <input type="radio" id="player-2" name="playerCount" value="2" />
        <label for="player-2">Player 2</label>
        <button id="roll" class="button">Roll</button>
        <button id="hold" class="button">Hold</button>
      </form>
     <!--button type="button" class="playBtn">Play</button>
      <button type="button" class="playBtn">Stop</button> --> 
    <br />
    <br />
    <div class="container">
      <h3>Player 1 Total Score: <span id="player1TotalScore"></span></h3>
      <h4>Player 1 Scorecount: <span id="player1Score"></span></h4>
      <br />
      <h3>Player 1 Total Score: <span id="player2TotalScore"></span></h3>
      <h4>Player 2 Scorecount: <span id="player2Score"></span></h4>
      <br />
      <br />


      <label for="youWon">Winning Score!</label>
      <input type="number" id="youWon" max="100" />
      <br />
      <input type="submit" />
    </div>
  </body>
</html>
